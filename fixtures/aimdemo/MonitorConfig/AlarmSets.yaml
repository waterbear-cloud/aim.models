
# AutoScalingGroup sets
ASG:
  launch-health:
    # GroupPendingInstances metric
    # Purpose: detect new instances trying to launch and getting 'stuck'
    GroupPendingInstances-Low:
      severity: low
      metric_name: "GroupPendingInstances"
      period: 60
      evaluation_periods: 5
      threshold: 1
      comparison_operator: GreaterThanOrEqualToThreshold
      statistic: Maximum
      treat_missing_data: notBreaching
    GroupPendingInstances-Critical:
      severity: critical
      metric_name: "GroupPendingInstances"
      period: 60
      evaluation_periods: 60
      threshold: 1
      comparison_operator: GreaterThanOrEqualToThreshold
      statistic: Maximum
      treat_missing_data: notBreaching
    # GroupInServiceInstances metric
    # Purpose: detect when the number of instances in-service is too low
    GroupInServiceInstances-Critical:
      severity: critical
      metric_name: "GroupInServiceInstances"
      period: 60
      evaluation_periods: 5
      threshold: 1
      comparison_operator: LessThanOrEqualToThreshold
      statistic: Minimum
      treat_missing_data: breaching
  instance-health-core:
    StatusCheck-Critical:
      severity: critical
      metric_name: "StatusCheckFailed"
      period: 60
      evaluation_periods: 5
      statistic: Maximum
      threshold: 0
      comparison_operator: GreaterThanThreshold
      treat_missing_data: breaching
    CPUTotal-Low:
      severity: low
      metric_name: "CPUUtilization"
      period: 60
      evaluation_periods: 10
      threshold: 60
      statistic: Average
      treat_missing_data: breaching
      comparison_operator: GreaterThanThreshold
    CPUTotal-Critical:
      severity: critical
      metric_name: "CPUUtilization"
      period: 60
      evaluation_periods: 30
      threshold: 90
      statistic: Average
      treat_missing_data: breaching
      comparison_operator: GreaterThanThreshold
  instance-health-cwagent:
    SwapPercent-Low:
      severity: low
      metric_name: "swap_used_percent"
      period: 60
      evaluation_periods: 5
      statistic: Maximum
      threshold: 20
      comparison_operator: GreaterThanThreshold
      treat_missing_data: breaching
    SwapPercent-Critical:
      severity: low
      metric_name: "swap_used_percent"
      period: 60
      evaluation_periods: 5
      statistic: Maximum
      threshold: 80
      comparison_operator: GreaterThanThreshold
      treat_missing_data: breaching
    DiskSpace-Low:
      severity: low
      metric_name: "disk_used_percent"
      period: 300
      evaluation_periods: 1
      statistic: Minimum
      threshold: 60
      comparison_operator: GreaterThanThreshold
      treat_missing_data: breaching
    DiskSpace-Critical:
      severity: low
      metric_name: "disk_used_percent"
      period: 300
      evaluation_periods: 1
      statistic: Minimum
      threshold: 80
      comparison_operator: GreaterThanThreshold
      treat_missing_data: breaching

# ALB sets
LBApplication:
  instance-health:
    HealthyHostCount-Critical:
      severity: critical
      metric_name: "HealthyHostCount"
      period: 60
      evaluation_periods: 5
      statistic: Minimum
      threshold: 1
      comparison_operator: LessThanOrEqualToThreshold
      treat_missing_data: breaching
    UnHealthyHostCount-Critical:
      severity: critical
      metric_name: "UnHealthyHostCount"
      period: 60
      evaluation_periods: 5
      statistic: Maximum
      threshold: 1
      comparison_operator: GreaterThanOrEqualToThreshold
      treat_missing_data: breaching
  response-latency:
    TargetResponseTimeP95-Low:
      severity: low
      metric_name: "TargetResponseTime"
      period: 60
      evaluation_periods: 5
      extended_statistic: p95
      evaluate_low_sample_count_percentile: ignore
      threshold: 2.0
      comparison_operator: GreaterThanOrEqualToThreshold
      treat_missing_data: notBreaching
  response-health:
    HTTPCode_Target_4XX_Count-Low:
      severity: low
      metric_name: "HTTPCode_Target_4XX_Count"
      period: 60
      evaluation_periods: 5
      statistic: Sum
      threshold: 1
      comparison_operator: GreaterThanOrEqualToThreshold
      treat_missing_data: notBreaching
    HTTPCode_Target_5XX_Count-Low:
      severity: low
      metric_name: "HTTPCode_Target_5XX_Count"
      period: 60
      evaluation_periods: 5
      statistic: Sum
      threshold: 1
      comparison_operator: GreaterThanOrEqualToThreshold
      treat_missing_data: notBreaching
    TargetConnectionErrorCount-Low:
      severity: low
      metric_name: "TargetConnectionErrorCount"
      period: 60
      evaluation_periods: 5
      statistic: Sum
      threshold: 1
      comparison_operator: GreaterThanOrEqualToThreshold
      treat_missing_data: notBreaching
