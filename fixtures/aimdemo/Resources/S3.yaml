buckets:
  bucketland:
    enabled: true
    account: config.ref accounts.master
    region: eu-central-1
    bucket_name: 'lambda-packages'
    deletion_policy: 'delete'
    policy:
      - aws:
          - aim.sub 'arn:aws:iam::${config.ref accounts.master}:root'
        effect: 'Allow'
        action:
          - 's3:Get*'
          - 's3:List*'
        resource_suffix:
          - '/*'
          - ''
