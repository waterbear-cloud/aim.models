network:
  aws_account: config.ref accounts.tools
  availability_zones: 1
  enabled: true
  region: us-west-2
  vpc:
    enable_dns_hostnames: true
    enable_dns_support: true
    internet_gateway:
      enabled: true
    private_hosted_zone:
      enabled: false
      name: cloud9.internal
    segments:
      public:
        enabled: true

environments:
  kids:
    default:
      network:
        name: example
        vpc:
          cidr: 10.0.0.0/16
          segments:
            public:
              az1_cidr: 10.0.1.0/24
              az2_cidr: 10.0.2.0/24
              internet_access: true
    us-west-2:
      enabled: true
