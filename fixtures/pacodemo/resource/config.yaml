# AWS Config
config:
  enabled: true
  # accounts: leave blank to assume all accounts
  global_resources_region: us-west-2
  locations:
    - account: paco.ref accounts.dev
      regions:
        - eu-central-1
        - ca-central-1
  s3_bucket_logs_account: paco.ref accounts.security
  delivery_frequency: Six_Hours # One_Hour | Six_Hours | Three_Hours | Twelve_Hours | TwentyFour_Hours

